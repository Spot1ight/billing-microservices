spring:
  application:
    name: eureka-server
  config:
    import: optional:configserver:http://localhost:8070
    name: eureka-server
  sleuth:
    sampler:
      probability: 1
  zipkin:
    base-url: http://localhost:9411/
server:
  port: 8060
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
